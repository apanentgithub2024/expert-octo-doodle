<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Sound Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image to Sound Converter</h1>
    <input type="file" id="imageInput" accept=".png, .jpeg, .webp, .jpg, .svg, .gif, .cur, .ico">
    <button id="generateSound">Generate Sound</button>
    <a id="downloadLink" style="display:none;">Download WAV</a>
    <audio controls id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
